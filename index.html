<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <link rel="stylesheet" href="styles.css" />

        <nav>
          <button
            type="button"
            onclick="{toggleSidebar(true)}"
            class="toggleMenuIcon"
          >
            <span></span>
            <span></span>
            <span></span>

          <ul>
            <li>
              <a href="#">Início</a>

            <li><a href="#">Conteúdo</a></li>

            </li>

            <li>
              <a href="#">
                <span>
                  <i
                    icon-name="newspaper"
                    style="width: 35px; height: 35px"
                  ></i>
                </span>

              </a>
            </li>

            <li>
              <a href="#">
                <span>
                  <i icon-name="user-2" style="width: 35px; height: 35px"></i>
                </span>
                Contato
              </a>
            </li>

            <li>
              <a href="#">
                <span>
                  <i icon-name="info" style="width: 35px; height: 35px"></i>
                </span>
                Sobre
              </a>
            </li>
          </ul>
        </aside>
      </div>
    </header>

    <script src="script.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
